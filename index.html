<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Fighter Game Boilerplate</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none;
        }

        body {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: white;
        }

        /* Game Container */
        #game-container {
            position: relative;
            display: inline-block;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            width: 100%;
            height: 100%;
            max-width: 1024px;
            max-height: 576px;
            background: #2d2d2d;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* UI Overlay */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Health Bars */
        .health-bar-container {
            position: relative;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .bar-wrapper {
            position: relative;
            width: 45%;
            height: 30px;
            background-color: #555;
            border: 3px solid #000;
        }

        .health-fill {
            position: absolute;
            top: 0;
            bottom: 0;
            background-color: #818cf8; /* Player Color */
            width: 100%;
            transition: width 0.3s ease-out;
        }

        #enemy-health {
            right: 0;
            background-color: #f87171; /* Enemy Color */
        }

        /* Timer */
        #timer-box {
            background-color: #333;
            width: 60px;
            height: 60px;
            border: 3px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        /* End Game Message */
        #result-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            font-weight: 800;
            text-transform: uppercase;
            display: none;
            text-shadow: 2px 2px 0 #000;
        }

        /* Controls Hint */
        #controls-hint {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #888;
            font-size: 0.9rem;
        }
        
        kbd {
            background: #444;
            padding: 2px 6px;
            border-radius: 4px;
            border-bottom: 2px solid #222;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <!-- Canvas -->
        <canvas id="gameCanvas"></canvas>

        <!-- UI Overlay -->
        <div id="ui-layer">
            <div class="health-bar-container">
                <!-- Player Health -->
                <div class="bar-wrapper">
                    <div class="health-fill" id="player-health"></div>
                </div>

                <!-- Timer -->
                <div id="timer-box">60</div>

                <!-- Enemy Health -->
                <div class="bar-wrapper">
                    <div class="health-fill" id="enemy-health" style="width: 100%; float: right;"></div>
                </div>
            </div>

            <div id="result-display">KO</div>
            
            <div id="controls-hint">
                Player 1: <kbd>A</kbd> <kbd>D</kbd> Move | <kbd>W</kbd> Jump | <kbd>Space</kbd> Attack
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
